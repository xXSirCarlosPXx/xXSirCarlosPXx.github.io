<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecnicraft Network ¡En Construcción!</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <video src="img/background.mp4" autoplay muted loop alt="" class="video"></video>
      <header>¡Pagina en construcción!</header>
      <p>Este sitio esta actualmente en construcción. Por favor regrese cuando el tiempo del contador haya acabado.</p>
      <div class="time-content">
        <div class="time days">
          <span class="number">00</span>
          <span class="text">días</span>
        </div>
        <div class="time hours">
          <span class="number">00</span>
          <span class="text">horas</span>
        </div>
        <div class="time minutes">
          <span class="number">00</span>
          <span class="text">minutos</span>
        </div>
        <div class="time seconds">
          <span class="number">00</span>
          <span class="text">segundos</span>
        </div>
      </div>
      <div class="email-content">
        <p>¡Suscribete para tener actualizaciones constantes!</p>
        <div class="imput-box">
          <input type="email" placeholder="Ingresa tu email">
          <button>Notifícame</button>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
